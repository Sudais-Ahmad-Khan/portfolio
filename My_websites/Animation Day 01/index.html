<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video autoplay loop muted plays-inline class="back">
            <source src="video.mp4" type="video/mp4">
        </video>
         <H1 class="heading animate-pop-in">ANIMATIONS</H1>
         <h3 class="paragraph animate-pop-in">Lets try cool animations</h3>
         <div class="link animate-pop-in"><a href="#">Start Now</a></div>
    </div>
    <div class="arrow animate-slide-down">

    </div>
    <script>
        document.body.className += "js-loading";
        window.addEventListener("load", showPage , false);
        function showPage () {
            document.body.className = document.body.className.replace("js-loading", "" );
        }
    </script>
</body>
</html>
